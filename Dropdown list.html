<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down list</title>
</head>
<body>
    <h1>Drop down list</h1>
    <form action="Hello.html" method="get">
    <label for="age-groups">Select your age</label>
    <select name="group value" id="age-groups">
        <option value="0-5">0-5</option>
        <option value="5-10">5-10</option>
        <option value="10-15">10-25</option>
        <option value="15-20">15-20</option>
        <option value="20-25">20-25</option>
        <option value="25-30">25-30</option>
    </select><br><br>
    <label for="Country">Country</label>
    <select name=".." id="Country">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="NewZeland">NewZeland</option>
        <option value="Africa">Africa</option>
    </select>
    <label for="submit"></label>
    <input type="submit" id="submit">
    </form>
</body>
</html>
