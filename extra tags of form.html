<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    <form>
        <p>Comment here</p>
        <textarea name="comment" id="" cols="30" rows="10" placeholder="type here"></textarea><br><br>
        <label for="color">Pick Colour: </label>
        <input type="color" name="" id="color"><br><br>
        <label for="date">Date: </label>
        <input type="date" name="" id="date"><br><br>
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file">
    </form>
</body>
</html>
